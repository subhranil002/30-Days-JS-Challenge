// Create a simple form that saves user input (e.g., name and email) to
sessionStorage when submitted. Retrieve and display the saved data on page load

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>User Information Form</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required /><br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" required /><br /><br />

            <button type="submit">Submit</button>
        </form>

        <h2>Saved Data:</h2>
        <div id="display"></div>
        <script>
            function saveToSessionStorage() {
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                sessionStorage.setItem("name", name);
                sessionStorage.setItem("email", email);
            }

            function displayStoredData() {
                const savedName = sessionStorage.getItem("name");
                const savedEmail = sessionStorage.getItem("email");

                if (savedName && savedEmail) {
                    document.getElementById("display").innerHTML = `
                    <p><strong>Name:</strong> ${savedName}</p>
                    <p><strong>Email:</strong> ${savedEmail}</p>
                `;
                }
            }

            window.onload = function () {
                displayStoredData();

                const form = document.getElementById("userForm");
                form.addEventListener("submit", function (event) {
                    event.preventDefault();
                    saveToSessionStorage();
                    displayStoredData();
                    form.reset();
                });
            };
        </script>
    </body>
</html>
